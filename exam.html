<script>
    /*实现5种主要数据类型的值复制 （Number、String、Object、Array、Boolean）*/
    Object.prototype.clone=function(){
        var o=this.constructor===Array?[]:{};
        for(var e in this){
            o[e]=typeof this[e]==="object"?this[e].clone():this[e];
        }
        return o;
    }

    /* 将数组倒序*/
    var arr=[3,6,2,4,1,5];
    //arr.reverse();
    //console.log(arr.join());
    Array.prototype.reverse=function(){
        var res=[];
        for(var i=0,max=this.length;i<max;i++){
            res.unshift(this[i]);
        }
        return res;
    }
    console.log(arr.reverse());

    /* 常用正则表达式*/

    /* 斐波那契数列:兔子繁殖每月繁殖一对*/
    var result=[];
    function fn(n){
        if(n==1){
            return 1;
        }else if(n==2){
            return 1;
        }else{
            if(result[n]){
                return result[n];
            }else{
                //arguments.callee()表示fn()
                result[n]=arguments.callee(n-1)+arguments.callee(n-2);
                return result[n];
            }
        }
    }

    /* js apply call*/
    function add(a,b){
        return a+b;
    }
    function sub(a,b){
        return a-b;
    }
    console.log(add.call(sub,3,1));

    var func=function(){
        this.a="func";
    };
    var myfunc=function(s){
        this.a="myfunc";
        console.log(this.a);
        //console.log(thisa);
        console.log(s);
    };
    myfunc.call(func,"test");
    myfunc.apply(func,["test"]);
    myfunc.call(func,["test"]);


</script>
