        /*
         1、返回一个函数 result
         2、调用 result 之后，返回的结果与调用函数 fn 的结果一致
         3、fn 的调用参数为 partialUsingArguments 的第一个参数之后的全部参数以及 result 的调用参数
         */
        function partialUsingArguments(fn) {

            var result;
            var arg=Array.prototype.slice.call(arguments,1);
            result=function(){
                return fn.apply(null,arg.concat([].slice.call(arguments)));
            }
            return result;
        }

        /*
         *
         已知 fn 为一个预定义函数，实现函数 curryIt，调用之后满足如下条件：
         1、返回一个函数 a，a 的 length 属性值为 1（即显式声明 a 接收一个参数）
         2、调用 a 之后，返回一个函数 b, b 的 length 属性值为 1
         3、调用 b 之后，返回一个函数 c, c 的 length 属性值为 1
         4、调用 c 之后，返回的结果与调用 fn 的返回值一致
         5、fn 的参数依次为函数 a, b, c 的调用参数*/
        function curryIt(fn) {

            return function (av){
                return function (bv){
                    return function(cv){
                        return fn.call(this,av,bv,cv);
                    }
                }
            }
        }
        var fn2 = function (a, b, c) {return a + b + c};
        var result=curryIt(fn2)(1)(2)(3);
        console.log(result);

        /*
         * 完成函数 createModule，调用之后满足如下要求：
         1、返回一个对象
         2、对象的 greeting 属性值等于 str1， name 属性值等于 str2
         3、对象存在一个 sayIt 方法，该方法返回的字符串为 greeting属性值 + ', ' + name属性值*/
        function createModule(str1, str2) {

            /*
             //字面量
             var obj={
             greeting : str1,
             name : str2,
              sayIt : function(){
             return this.greeting+", "+this.name;
             }
             };
             return obj;
             */
            //构造函数
            function Obj(){
                this.greeting=str1;
                this.name=str2;
                this.sayIt=function(){
                    return this.greeting+", "+this.name;
                }
            }
            return new Obj();
        }

        /*
         * 将给定数字转换成二进制字符串。如果字符串长度不足 8 位，则在前面补 0 到满8位。
         * */
        function convertToBinary(num) {

            var s=num.toString(2);
            var arr=s.split("");
            if(arr.length<8){
                var len=8-arr.length;
                while(len>0){
                    arr.unshift(0);
                    len--;
                }
            }
            return arr.join("");
        }
        console.log(convertToBinary(65));
        function convertToBinary2(num){
            var s=num.toString(2);
            while(s.length<8){
                s="0"+s;
            }
            return s;
        }
        console.log(convertToBinary2(65));

        /*
        * 找出对象 obj 不在原型链上的属性(注意这题测试例子的冒号后面也有一个空格~)
         1、返回数组，格式为 key: value
         2、结果数组不要求顺序
        * */
        function iterate(obj) {

            var res=[];
            for(var property in obj){
                if(obj.hasOwnProperty(property)==true){
                    res.push(property+": "+obj[property]);
                }
            }
            return res;
        }

        }
