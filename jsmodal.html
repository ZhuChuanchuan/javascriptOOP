    <script>

        function overlay(){
            var e1 = document.getElementById('modal-overlay');
            e1.style.display = (e1.style.display == "block") ? "none" : "block";
        }

        window.onload=function(){
            /*创建overlay*/
            var modal_overlay=document.createElement('div');
                modal_overlay.setAttribute("id","modal-overlay");
                modal_overlay.style.display="block";
                modal_overlay.style.position="fixed";
                modal_overlay.style.left="0";
                modal_overlay.style.top="0";
                modal_overlay.style.width="100%";
                modal_overlay.style.height="100%";
                modal_overlay.style.backgroundColor="#333";
                modal_overlay.style.opacity="0.5";

            /*创建模态窗口 modal_header modal_content model_footer */
            var modal_data=document.createElement('div');
                modal_data.style.position="absolute";
                modal_data.style.width="400px";
                modal_data.style.height="200px";
                modal_data.style.top="50%";
                modal_data.style.marginTop="-100px";
                modal_data.style.left="50%";
                modal_data.style.marginLeft="-200px";
                modal_data.style.backgroundColor="#fff";

            var modal_header=document.createElement('div');
            var modal_content=document.createElement('div');
            var modal_footer=document.createElement('div');

            /*modal_header包括title x */
            var header_title=document.createElement('h3');
            var header_x=document.createElement('button');
                header_x.style.position="absolute";
                header_x.style.top="0px";
                header_x.style.right="0px";
               header_x.setAttribute("onclick","overlay()");
            var title=document.createTextNode("标题栏");
            var x=document.createTextNode('x');
            header_x.appendChild(x);
            header_title.appendChild(title);
            modal_header.appendChild(header_x);
            modal_header.appendChild(header_title);

            /* modal_content包括 p*/
            var content_p=document.createElement('p');
            var p=document.createTextNode('我是内容！');
            content_p.appendChild(p);
            modal_content.appendChild(content_p);

            /* modal_footer包括btnSure btnCancel*/
            var footer_btnSure=document.createElement('button');
                footer_btnSure.setAttribute("onclick","overlay()");
            var btnSure=document.createTextNode('确定');
            var footer_btnCancel=document.createElement('button');
            var btnCancel=document.createTextNode('取消');
            footer_btnSure.appendChild(btnSure);
            footer_btnCancel.appendChild(btnCancel);
            modal_footer.appendChild(footer_btnSure);
            modal_footer.appendChild(footer_btnCancel);

            modal_data.appendChild(modal_header);
            modal_data.appendChild(modal_content);
            modal_data.appendChild(modal_footer);

            modal_overlay.appendChild(modal_data);
            document.body.appendChild(modal_overlay);
        }



    </script>
